###############################
# Cloud Build for dashboard   #
###############################
# Builds the Docker image for qerun-token-dashboard, injecting Vite build-time
# env via build args, then (optionally) deploys to Cloud Run.

substitutions:
  # Required
  _VITE_STATE_MANAGER_ADDRESS: ""
  _VITE_CHAIN_ID: ""
  # Optional (leave blank if not needed)
  _VITE_CHAIN_RPC_URL: ""
  _VITE_CHAIN_EXPLORER_URL: ""
  _VITE_WALLETCONNECT_PROJECT_ID: ""
  # Deployment settings
  _REGION: us-central1
  _SERVICE: qerun-token-dashboard

steps:
  # Fail-fast if required substitutions are missing
  - name: gcr.io/cloud-builders/bash
    entrypoint: bash
    args:
      - -ceu
      - |
        test -n "$_VITE_STATE_MANAGER_ADDRESS" || { echo "Missing _VITE_STATE_MANAGER_ADDRESS"; exit 1; }
        test -n "$_VITE_CHAIN_ID" || { echo "Missing _VITE_CHAIN_ID"; exit 1; }

  # Build image with Vite build args
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/qerun-dashboard:$SHORT_SHA
      - --build-arg
      - VITE_STATE_MANAGER_ADDRESS=$_VITE_STATE_MANAGER_ADDRESS
      - --build-arg
      - VITE_CHAIN_ID=$_VITE_CHAIN_ID
      - --build-arg
      - VITE_CHAIN_RPC_URL=$_VITE_CHAIN_RPC_URL
      - --build-arg
      - VITE_CHAIN_EXPLORER_URL=$_VITE_CHAIN_EXPLORER_URL
      - --build-arg
      - VITE_WALLETCONNECT_PROJECT_ID=$_VITE_WALLETCONNECT_PROJECT_ID
      - .

  # Optional: deploy to Cloud Run (requires Cloud Run Admin + Service Account User permissions on build SA)
  - name: gcr.io/cloud-builders/gcloud
    id: deploy
    entrypoint: bash
    args:
      - -ceu
      - |
        gcloud run deploy $_SERVICE \
          --image gcr.io/$PROJECT_ID/qerun-dashboard:$SHORT_SHA \
          --allow-unauthenticated \
          --region $_REGION

images:
  - gcr.io/$PROJECT_ID/qerun-dashboard:$SHORT_SHA

# Trigger example:
#   gcloud builds submit qerun-token-dashboard \
#     --config qerun-token-dashboard/cloudbuild.yaml \
#     --substitutions=_VITE_STATE_MANAGER_ADDRESS=0xYourAddress,_VITE_CHAIN_ID=11155111,_VITE_CHAIN_RPC_URL=https://...,_VITE_CHAIN_EXPLORER_URL=https://...,_VITE_WALLETCONNECT_PROJECT_ID=your_wc_id,_REGION=us-central1,_SERVICE=qerun-token-dashboard
